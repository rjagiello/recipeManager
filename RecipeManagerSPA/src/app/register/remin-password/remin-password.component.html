<form [formGroup]="reminderForm" (ngSubmit)="sendReminder()">
  <h2 class="text-center text-primary">Podaj adres e-mail</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Adres e-mail" formControlName="email"
      [ngClass]="{'is-invalid': reminderForm.get('email').errors && reminderForm.get('email').touched}">
    <div class="invalid-feedback">Podaj adres e-mail</div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!reminderForm.valid">Wy≈õlij</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Anuluj</button>
  </div>
</form>
